{% extends "base.html" %}

{% load crispy_forms_tags %}



{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <form method="post" >
    {% csrf_token %}
    
      <div class="d-flex flex-column justify-content-center ">
        {{ form.model_name|as_crispy_field}}
        {{ form.model_description|as_crispy_field}}
        {{ form.set_as_default|as_crispy_field }}
        
        <div  class="d-md-inline-flex justify-content-around">
          <button  class="btn btn-primary" type="submit">Save Model</button>
          
          <a class="btn btn-primary" href="{% url 'models' %}"role="button">Cancel</a>
       </div>
      </div>
      
  </form>
  
</div>

  
{% endblock %}
