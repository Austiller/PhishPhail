
{% extends "base.html" %}



{% block content %}
{% load crispy_forms_tags %}
  <div class="d-flex justify-content-center align-items-center m-3">
    <div class="d-flex flex-column justify-content-center ">
     
      <div>
       
        <div class="container pt-5">
            <h3><b>Tag</b>: {{tag|title}}</h3>
            <p>Keywords With The Same Tag:</p>
            <div class="row mb-2 ">
                    {% for keyword in keywords %}
                    <div class="col-md-6">

                        <div class="col d-flex flex-column ">
                            <h4 class="my-1"><a href="{% url 'view_kw_details' keyword.slug %}">{{keyword.keyword|title}}</a></h4>
                            <div style="display:flex">
                                {% for tag in keyword.tags.all %}
                                <a href="{% url 'kw_tags' tag.slug %}" class="mr-1 badge badge-info">#{{ tag|title }}</a>
                                {% endfor %}
                            </div>
                            
                        </div>
                           
                            
                    </div>
                    {% endfor %}
            </div>
        </div>    










    </div>  
    
    
</div>


{% endblock %}
