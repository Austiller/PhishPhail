{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center m-3">
    <div class="d-flex flex-column justify-content-center ">
        {% load crispy_forms_tags %}
        
                     <h3><b><a href="{% url 'attribute_list' object_name %}">{{object_name}}</a></b></h3>
                    <h4><b>{{ object.slug|title}}</b></h4>
        <div>
            <form method="POST">
                {% csrf_token %}

                      <div class="form-group ">
                    <label>Add Tags</label>
                    <input type="text" data-role="tagsinput" class="form-control" name="tags">
                </div>
                
          
          
        </div>
        <div  class="d-md-inline-flex justify-content-around">
            <span>
            <button  class="btn btn-primary" type="submit">Save</button>
            
            <a class="btn btn-primary" href="{% url 'attribute_list' object_name %}"role="button">Back</a>
        </span>
        </form>
        </div>
            <div class="row p-2 ">
               
             
                <div class="col-md-6">

                        <div style="display:flex">
                            {% for tag in object.tags.all %}
                            <a href="{% url 'attribute_tags' object_name tag.slug %}" class="mr-1 badge badge-info">#{{ tag|title }}</a>
                            {% endfor %}
                        </div>
                        
                
                        
                </div>
         

            
        </div>
         
        
</div>
</div>
        {% endblock content %}
